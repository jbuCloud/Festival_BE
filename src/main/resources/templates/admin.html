<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축제 관리자 페이지</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f8f9fa; 
        }
        .navbar { 
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); 
        }
        .card { 
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); 
            border: none; 
        }
        .card-header { 
            background-color: #495057; 
            color: white; 
            font-weight: bold; 
        }
        .btn-primary { 
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); 
            border: none; 
        }
        .btn-primary:hover { 
            background: linear-gradient(45deg, #5a6fd8 0%, #6a4190 100%); 
        }
        .loading { 
            display: none; 
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">
                <i class="fas fa-calendar-alt me-2"></i>축제 관리자
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-user-shield me-1"></i>관리자 모드
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dashboard Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-calendar-check text-primary"></i></h5>
                        <h3 class="text-primary" id="totalFestivals">0</h3>
                        <p class="card-text">총 축제</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-bullhorn text-info"></i></h5>
                        <h3 class="text-info" id="totalNotices">0</h3>
                        <p class="card-text">공지사항</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-truck text-success"></i></h5>
                        <h3 class="text-success" id="totalFoodTrucks">0</h3>
                        <p class="card-text">푸드트럭</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-store text-warning"></i></h5>
                        <h3 class="text-warning" id="totalBooths">0</h3>
                        <p class="card-text">부스</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="row mb-4">
            <div class="col-md-6">
                <button class="btn btn-primary btn-lg" onclick="openCreateModal()">
                    <i class="fas fa-plus me-2"></i>새 축제 등록
                </button>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="searchKeyword" placeholder="축제 제목으로 검색...">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-outline-primary w-100" onclick="searchFestivals()">
                            <i class="fas fa-search me-1"></i>검색
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-4">
                <select class="form-select" id="filterType" onchange="applyFilters()">
                    <option value="">모든 타입</option>
                    <option value="NOTICE">공지사항</option>
                    <option value="BOOTH">부스</option>
                    <option value="EVENT">이벤트</option>
                    <option value="FOOD_TRUCK">푸드트럭</option>
                    <option value="TIMETABLE">타임테이블</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="filterLocation" onchange="applyFilters()">
                    <option value="">모든 위치</option>
                    <option value="BOOTH_ZONE">운영본부(QR)</option>
                    <option value="STAGE_PHOTO_BOOTH">포토부스</option>
                    <option value="DIY_DATE_BOOTH">DIY 소개팅</option>
                    <option value="COMPANY_BOOTH">업체부스</option>
                    <option value="PARTNER_BOOTH">제휴부스</option>
                    <option value="VIKING_BOOTH">바이킹</option>
                    <option value="FOREIGN_STUDENT_BOOTH">재학생 외국인 부스</option>
                    <option value="ALCOHOL_BOOTH">주류</option>
                    <option value="FOOD_TRUCK">푸드트럭</option>
                    <option value="CHAIRS_AND_TABLES">의자 및 테이블</option>
                    <option value="MAIN_STAGE">무대</option>
                    <option value="OPERATION_HQ">운영본부</option>
                </select>
            </div>
            <div class="col-md-4">
                <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">
                    <i class="fas fa-times me-1"></i>필터 초기화
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div class="text-center loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">로딩 중...</span>
            </div>
        </div>

        <!-- Festival List -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i>축제 목록</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>타입</th>
                                <th>제목</th>
                                <th>위치</th>
                                <th>시작시간</th>
                                <th>종료시간</th>
                                <th>상시운영</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="festivalTableBody">
                            <!-- 여기에 동적으로 축제 목록이 표시됩니다 -->
                            <tr>
                                <td colspan="8" class="text-center text-muted">축제 목록을 불러오는 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div class="modal fade" id="festivalModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); color: white;">
                    <h5 class="modal-title" id="modalTitle">새 축제 등록</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="festivalForm">
                    <div class="modal-body">
                        <input type="hidden" id="festivalId" value="">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="infoType" class="form-label">정보 타입 <span class="text-danger">*</span></label>
                                <select class="form-select" id="infoType" required>
                                    <option value="">선택하세요</option>
                                    <option value="NOTICE">공지사항</option>
                                    <option value="BOOTH">부스</option>
                                    <option value="EVENT">이벤트</option>
                                    <option value="FOOD_TRUCK">푸드트럭</option>
                                    <option value="TIMETABLE">타임테이블</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="locationTag" class="form-label">위치</label>
                                <select class="form-select" id="locationTag">
                                    <option value="">선택하세요</option>
                                    <option value="BOOTH_ZONE">운영본부(QR)</option>
                                    <option value="STAGE_PHOTO_BOOTH">포토부스</option>
                                    <option value="DIY_DATE_BOOTH">DIY 소개팅</option>
                                    <option value="COMPANY_BOOTH">업체부스</option>
                                    <option value="PARTNER_BOOTH">제휴부스</option>
                                    <option value="VIKING_BOOTH">바이킹</option>
                                    <option value="FOREIGN_STUDENT_BOOTH">재학생 외국인 부스</option>
                                    <option value="ALCOHOL_BOOTH">주류</option>
                                    <option value="FOOD_TRUCK">푸드트럭</option>
                                    <option value="CHAIRS_AND_TABLES">의자 및 테이블</option>
                                    <option value="MAIN_STAGE">무대</option>
                                    <option value="OPERATION_HQ">운영본부</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">제목 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="preview" class="form-label">미리보기</label>
                            <textarea class="form-control" id="preview" rows="2" placeholder="간단한 설명을 입력하세요"></textarea>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="isAlwaysOpen">
                                <label class="form-check-label" for="isAlwaysOpen">
                                    상시 운영
                                </label>
                            </div>
                        </div>

                        <div class="row" id="timeFields">
                            <div class="col-md-6 mb-3">
                                <label for="startTime" class="form-label">시작시간</label>
                                <input type="datetime-local" class="form-control" id="startTime">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endTime" class="form-label">종료시간</label>
                                <input type="datetime-local" class="form-control" id="endTime">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="detailedDescription" class="form-label">상세 설명</label>
                            <textarea class="form-control" id="detailedDescription" rows="4" placeholder="상세한 설명을 입력하세요"></textarea>
                        </div>

                        <!-- Food Truck Menus -->
                        <div class="mb-3" id="foodTruckSection" style="display: none;">
                            <label class="form-label">푸드트럭 메뉴</label>
                            <div id="menuItems" style="max-height: 200px; overflow-y: auto;"></div>
                            <button type="button" class="btn btn-outline-primary btn-sm mt-2" onclick="addMenuItem()">
                                <i class="fas fa-plus me-1"></i>메뉴 추가
                            </button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">삭제 확인</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>정말로 이 축제를 삭제하시겠습니까?</p>
                    <p class="text-danger"><strong>이 작업은 되돌릴 수 없습니다.</strong></p>
                    <div id="deletePreview" class="mt-3 p-3 bg-light rounded">
                        <!-- 삭제할 축제 미리보기가 여기에 표시됩니다 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Detail View Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="background: linear-gradient(45deg, #28a745 0%, #20c997 100%); color: white;">
                    <h5 class="modal-title">축제 상세 정보</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailContent">
                    <!-- 상세 정보가 여기에 동적으로 표시됩니다 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="editFromDetail()">
                        <i class="fas fa-edit me-1"></i>수정
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- 기본 JavaScript -->
    <script>
        let festivals = [];
        let currentFestivalId = null;

        // 페이지 로드시 축제 목록 불러오기
        document.addEventListener('DOMContentLoaded', function() {
            console.log('관리자 페이지 로드됨');
            loadFestivals();
            
            // 상시 운영 체크박스 이벤트
            document.getElementById('isAlwaysOpen').addEventListener('change', function() {
                const timeFields = document.getElementById('timeFields');
                if (this.checked) {
                    timeFields.style.display = 'none';
                    document.getElementById('startTime').value = '';
                    document.getElementById('endTime').value = '';
                } else {
                    timeFields.style.display = 'block';
                }
            });

            // 정보 타입 변경 이벤트
            document.getElementById('infoType').addEventListener('change', function() {
                const foodTruckSection = document.getElementById('foodTruckSection');
                if (this.value === 'FOOD_TRUCK') {
                    foodTruckSection.style.display = 'block';
                } else {
                    foodTruckSection.style.display = 'none';
                }
            });

            // 폼 제출 이벤트
            document.getElementById('festivalForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveFestival();
            });

            // 검색 엔터키 이벤트
            document.getElementById('searchKeyword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchFestivals();
                }
            });
        });

        // 축제 목록 불러오기
        async function loadFestivals() {
            showLoading(true);
            try {
                const response = await fetch('/api/festivals');
                if (response.ok) {
                    festivals = await response.json();
                    displayFestivals(festivals);
                    updateDashboard(festivals);
                } else {
                    showAlert('축제 목록을 불러오는데 실패했습니다.', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('네트워크 오류가 발생했습니다.', 'danger');
            }
            showLoading(false);
        }

        // 축제 목록 테이블에 표시
        function displayFestivals(festivals) {
            const tbody = document.getElementById('festivalTableBody');
            tbody.innerHTML = '';

            if (festivals.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">등록된 축제가 없습니다.</td></tr>';
                return;
            }

            festivals.forEach(festival => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${festival.id}</td>
                    <td><span class="badge bg-primary">${getInfoTypeDisplayName(festival.infoType)}</span></td>
                    <td>
                        <a href="#" onclick="viewDetail(${festival.id})" class="text-decoration-none fw-bold">
                            ${festival.title}
                        </a>
                        ${festival.preview ? '<br><small class="text-muted">' + festival.preview + '</small>' : ''}
                    </td>
                    <td>${festival.locationTag ? getLocationTagDisplayName(festival.locationTag) : '-'}</td>
                    <td>${festival.startTime ? formatDateTime(festival.startTime) : '-'}</td>
                    <td>${festival.endTime ? formatDateTime(festival.endTime) : '-'}</td>
                    <td>
                        <span class="badge ${festival.alwaysOpen ? 'bg-success' : 'bg-secondary'}">
                            ${festival.alwaysOpen ? '예' : '아니오'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-info me-1" onclick="viewDetail(${festival.id})" title="상세보기">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editFestival(${festival.id})" title="수정">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteFestival(${festival.id})" title="삭제">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 대시보드 카운트 업데이트
        function updateDashboard(festivals) {
            document.getElementById('totalFestivals').textContent = festivals.length;
            document.getElementById('totalNotices').textContent = festivals.filter(f => f.infoType === 'NOTICE').length;
            document.getElementById('totalFoodTrucks').textContent = festivals.filter(f => f.infoType === 'FOOD_TRUCK').length;
            document.getElementById('totalBooths').textContent = festivals.filter(f => f.infoType === 'BOOTH').length;
        }

        // 로딩 표시/숨김
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.style.display = 'block';
            } else {
                loading.style.display = 'none';
            }
        }

        // 알림 메시지 표시
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.style.minWidth = '300px';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            document.body.appendChild(alertDiv);

            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // 임시 함수들 (다음 단계에서 구현)
        function openCreateModal() {
            document.getElementById('modalTitle').textContent = '새 축제 등록';
            document.getElementById('festivalForm').reset();
            document.getElementById('festivalId').value = '';
            document.getElementById('timeFields').style.display = 'block';
            document.getElementById('foodTruckSection').style.display = 'none';
            document.getElementById('menuItems').innerHTML = '';
            new bootstrap.Modal(document.getElementById('festivalModal')).show();
        }

        // 축제 수정 모달 열기
        async function editFestival(id) {
            try {
                const response = await fetch(`/api/festivals/${id}`);
                if (response.ok) {
                    const festival = await response.json();
                    populateForm(festival);
                    document.getElementById('modalTitle').textContent = '축제 수정';
                    new bootstrap.Modal(document.getElementById('festivalModal')).show();
                } else {
                    showAlert('축제 정보를 불러오는데 실패했습니다.', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('네트워크 오류가 발생했습니다.', 'danger');
            }
        }

        // 폼에 축제 데이터 입력
        function populateForm(festival) {
            document.getElementById('festivalId').value = festival.id;
            document.getElementById('infoType').value = festival.infoType;
            document.getElementById('locationTag').value = festival.locationTag || '';
            document.getElementById('title').value = festival.title;
            document.getElementById('preview').value = festival.preview || '';
            document.getElementById('isAlwaysOpen').checked = festival.alwaysOpen;
            document.getElementById('detailedDescription').value = festival.detailedDescription || '';

            // 시간 필드 처리
            if (festival.alwaysOpen) {
                document.getElementById('timeFields').style.display = 'none';
            } else {
                document.getElementById('timeFields').style.display = 'block';
                if (festival.startTime) {
                    document.getElementById('startTime').value = formatDateTimeForInput(festival.startTime);
                }
                if (festival.endTime) {
                    document.getElementById('endTime').value = formatDateTimeForInput(festival.endTime);
                }
            }

            // 푸드트럭 메뉴 처리
            if (festival.infoType === 'FOOD_TRUCK') {
                document.getElementById('foodTruckSection').style.display = 'block';
                const menuItems = document.getElementById('menuItems');
                menuItems.innerHTML = '';
                if (festival.foodTruckMenus && festival.foodTruckMenus.length > 0) {
                    festival.foodTruckMenus.forEach(menu => {
                        addMenuItem(menu.menuName, menu.price);
                    });
                }
            } else {
                document.getElementById('foodTruckSection').style.display = 'none';
            }
        }

        // 축제 저장
        async function saveFestival() {
            const festivalId = document.getElementById('festivalId').value;
            const isEdit = !!festivalId;

            const formData = {
                infoType: document.getElementById('infoType').value,
                locationTag: document.getElementById('locationTag').value || null,
                title: document.getElementById('title').value,
                preview: document.getElementById('preview').value || null,
                isAlwaysOpen: document.getElementById('isAlwaysOpen').checked,
                detailedDescription: document.getElementById('detailedDescription').value || null,
                foodTruckMenus: []
            };

            if (!formData.isAlwaysOpen) {
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                if (startTime) formData.startTime = startTime;
                if (endTime) formData.endTime = endTime;
            }

            // 푸드트럭 메뉴 수집
            if (formData.infoType === 'FOOD_TRUCK') {
                const menuItems = document.querySelectorAll('.menu-item');
                menuItems.forEach(item => {
                    const menuName = item.querySelector('.menu-name').value;
                    const price = item.querySelector('.menu-price').value;
                    if (menuName && price) {
                        formData.foodTruckMenus.push({
                            menuName: menuName,
                            price: parseInt(price)
                        });
                    }
                });
            }

            try {
                let response;
                if (isEdit) {
                    response = await fetch(`/admin/${festivalId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                } else {
                    response = await fetch('/admin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                }

                if (response.ok) {
                    showAlert(isEdit ? '축제가 수정되었습니다.' : '축제가 등록되었습니다.', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('festivalModal')).hide();
                    loadFestivals();
                } else {
                    const errorText = await response.text();
                    showAlert('저장에 실패했습니다: ' + errorText, 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('네트워크 오류가 발생했습니다.', 'danger');
            }
        }

        // 메뉴 아이템 추가
        function addMenuItem(menuName = '', price = '') {
            const menuItems = document.getElementById('menuItems');
            const menuItem = document.createElement('div');
            menuItem.className = 'menu-item mb-3 p-3';
            menuItem.style.backgroundColor = '#f8f9fa';
            menuItem.style.border = '1px solid #dee2e6';
            menuItem.style.borderRadius = '0.375rem';
            menuItem.innerHTML = `
                <div class="row">
                    <div class="col-md-5 mb-2">
                        <input type="text" class="form-control menu-name" placeholder="메뉴명" value="${menuName}" required>
                    </div>
                    <div class="col-md-5 mb-2">
                        <input type="number" class="form-control menu-price" placeholder="가격" value="${price}" required min="0">
                    </div>
                    <div class="col-md-2 mb-2">
                        <button type="button" class="btn btn-outline-danger btn-sm w-100" onclick="removeMenuItem(this)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            menuItems.appendChild(menuItem);
        }

        // 메뉴 아이템 제거
        function removeMenuItem(button) {
            button.closest('.menu-item').remove();
        }

        // 날짜시간 입력 필드용 포맷
        function formatDateTimeForInput(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // 날짜시간 표시용 포맷
        function formatDateTime(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 정보 타입 표시명
        function getInfoTypeDisplayName(type) {
            const types = {
                'NOTICE': '공지사항',
                'BOOTH': '부스',
                'EVENT': '이벤트',
                'FOOD_TRUCK': '푸드트럭',
                'TIMETABLE': '타임테이블'
            };
            return types[type] || type;
        }

        // 위치 태그 표시명
        function getLocationTagDisplayName(tag) {
            const tags = {
                'BOOTH_ZONE': '운영본부(QR)',
                'STAGE_PHOTO_BOOTH': '포토부스',
                'DIY_DATE_BOOTH': 'DIY 소개팅',
                'COMPANY_BOOTH': '업체부스',
                'PARTNER_BOOTH': '제휴부스',
                'VIKING_BOOTH': '바이킹',
                'FOREIGN_STUDENT_BOOTH': '재학생 외국인 부스',
                'ALCOHOL_BOOTH': '주류',
                'FOOD_TRUCK': '푸드트럭',
                'CHAIRS_AND_TABLES': '의자 및 테이블',
                'MAIN_STAGE': '무대',
                'OPERATION_HQ': '운영본부'
            };
            return tags[tag] || tag;
        }

        // 검색 기능
        async function searchFestivals() {
            const keyword = document.getElementById('searchKeyword').value.trim();
            if (!keyword) {
                loadFestivals();
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`/api/festivals/search?keyword=${encodeURIComponent(keyword)}`);
                if (response.ok) {
                    const searchResults = await response.json();
                    displayFestivals(searchResults);
                    updateDashboard(searchResults);
                } else {
                    showAlert('검색에 실패했습니다.', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('네트워크 오류가 발생했습니다.', 'danger');
            }
            showLoading(false);
        }

        // 필터 적용
        async function applyFilters() {
            const type = document.getElementById('filterType').value;
            const location = document.getElementById('filterLocation').value;

            if (!type && !location) {
                loadFestivals();
                return;
            }

            showLoading(true);
            try {
                let url = '/api/festivals/filter?';
                if (type) url += `infoType=${type}&`;
                if (location) url += `locationTag=${location}&`;

                const response = await fetch(url);
                if (response.ok) {
                    const filtered = await response.json();
                    displayFestivals(filtered);
                    updateDashboard(filtered);
                } else {
                    showAlert('필터링에 실패했습니다.', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('네트워크 오류가 발생했습니다.', 'danger');
            }
            showLoading(false);
        }

        // 필터 초기화
        function clearFilters() {
            document.getElementById('filterType').value = '';
            document.getElementById('filterLocation').value = '';
            document.getElementById('searchKeyword').value = '';
            loadFestivals();
        }

        // 축제 삭제
        async function deleteFestival(id) {
            try {
                const response = await fetch(`/api/festivals/${id}`);
                if (response.ok) {
                    const festival = await response.json();
                    currentFestivalId = id;
                    
                    // 삭제 미리보기 표시
                    const deletePreview = document.getElementById('deletePreview');
                    deletePreview.innerHTML = `
                        <strong>${festival.title}</strong><br>
                        <small class="text-muted">
                            타입: ${getInfoTypeDisplayName(festival.infoType)} | 
                            위치: ${festival.locationTag ? getLocationTagDisplayName(festival.locationTag) : '없음'}
                        </small>
                    `;
                    
                    new bootstrap.Modal(document.getElementById('deleteModal')).show();
                } else {
                    showAlert('축제 정보를 불러오는데 실패했습니다.', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('네트워크 오류가 발생했습니다.', 'danger');
            }
        }

        // 삭제 확인
        async function confirmDelete() {
            if (!currentFestivalId) return;

            try {
                const response = await fetch(`/admin/${currentFestivalId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('축제가 삭제되었습니다.', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
                    loadFestivals();
                } else {
                    showAlert('삭제에 실패했습니다.', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('네트워크 오류가 발생했습니다.', 'danger');
            }
            currentFestivalId = null;
        }

        // 상세보기
        async function viewDetail(id) {
            try {
                const response = await fetch(`/api/festivals/${id}`);
                if (response.ok) {
                    const festival = await response.json();
                    displayFestivalDetail(festival);
                    new bootstrap.Modal(document.getElementById('detailModal')).show();
                } else {
                    showAlert('축제 정보를 불러오는데 실패했습니다.', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('네트워크 오류가 발생했습니다.', 'danger');
            }
        }

        // 상세정보 표시
        function displayFestivalDetail(festival) {
            currentFestivalId = festival.id;
            const content = document.getElementById('detailContent');
            
            let menuHtml = '';
            if (festival.infoType === 'FOOD_TRUCK' && festival.foodTruckMenus && festival.foodTruckMenus.length > 0) {
                menuHtml = `
                    <div class="row mt-3">
                        <div class="col-12">
                            <h6 class="fw-bold text-success">
                                <i class="fas fa-utensils me-2"></i>메뉴
                            </h6>
                            <div class="row">
                                ${festival.foodTruckMenus.map(menu => `
                                    <div class="col-md-6 mb-2">
                                        <div class="card">
                                            <div class="card-body py-2">
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <span>${menu.menuName}</span>
                                                    <span class="badge bg-success">${menu.price.toLocaleString()}원</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            content.innerHTML = `
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <h6 class="fw-bold text-primary">
                            <i class="fas fa-tag me-2"></i>기본 정보
                        </h6>
                        <table class="table table-sm">
                            <tr>
                                <td class="fw-bold" width="30%">ID</td>
                                <td>${festival.id}</td>
                            </tr>
                            <tr>
                                <td class="fw-bold">타입</td>
                                <td><span class="badge bg-primary">${getInfoTypeDisplayName(festival.infoType)}</span></td>
                            </tr>
                            <tr>
                                <td class="fw-bold">제목</td>
                                <td>${festival.title}</td>
                            </tr>
                            <tr>
                                <td class="fw-bold">위치</td>
                                <td>${festival.locationTag ? getLocationTagDisplayName(festival.locationTag) : '없음'}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h6 class="fw-bold text-info">
                            <i class="fas fa-clock me-2"></i>시간 정보
                        </h6>
                        <table class="table table-sm">
                            <tr>
                                <td class="fw-bold" width="30%">상시운영</td>
                                <td>
                                    <span class="badge ${festival.alwaysOpen ? 'bg-success' : 'bg-secondary'}">
                                        ${festival.alwaysOpen ? '예' : '아니오'}
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td class="fw-bold">시작시간</td>
                                <td>${festival.startTime ? formatDateTime(festival.startTime) : '없음'}</td>
                            </tr>
                            <tr>
                                <td class="fw-bold">종료시간</td>
                                <td>${festival.endTime ? formatDateTime(festival.endTime) : '없음'}</td>
                            </tr>
                        </table>
                    </div>
                </div>

                ${festival.preview ? `
                    <div class="row">
                        <div class="col-12 mb-3">
                            <h6 class="fw-bold text-warning">
                                <i class="fas fa-eye me-2"></i>미리보기
                            </h6>
                            <div class="alert alert-light">
                                ${festival.preview}
                            </div>
                        </div>
                    </div>
                ` : ''}

                ${festival.detailedDescription ? `
                    <div class="row">
                        <div class="col-12 mb-3">
                            <h6 class="fw-bold text-secondary">
                                <i class="fas fa-align-left me-2"></i>상세 설명
                            </h6>
                            <div class="card">
                                <div class="card-body">
                                    ${festival.detailedDescription.replace(/\n/g, '<br>')}
                                </div>
                            </div>
                        </div>
                    </div>
                ` : ''}

                ${menuHtml}
            `;
        }

        // 상세보기에서 수정 버튼 클릭
        function editFromDetail() {
            bootstrap.Modal.getInstance(document.getElementById('detailModal')).hide();
            if (currentFestivalId) {
                editFestival(currentFestivalId);
            }
        }
    </script>
</body>
